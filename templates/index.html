<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col items-center mt-10 h-screen overflow-hidden">
    <h1 class="uppercase text-4xl font-bold">Todo List ðŸš€</h1>

    <form action="/add" method="post">
      <div class="group w-72 md:w-80 lg:w-96 m-10">
        <label
          for="title"
          class="inline-block w-full text-sm font-medium text-gray-500 transition-all duration-200 ease-in-out group-focus-within:text-blue-400 pb-5"
          >Add Todo Title</label
        >
        <div class="relative flex items-center">
          <input
            type="text"
            name="title"
            placeholder="Type Here"
            class="peer relative h-10 w-full rounded-md bg-gray-50 pl-4 pr-20 font-thin outline-none drop-shadow-sm transition-all duration-200 ease-in-out focus:bg-white focus:drop-shadow-lg"
          />
          <button
            type="submit"
            class="absolute right-0 h-10 w-16 rounded-r-md bg-blue-200 text-xs font-semibold text-white transition-all duration-200 ease-in-out group-focus-within:bg-blue-400 group-focus-within:hover:bg-blue-600"
          >
            Send
          </button>
        </div>
      </div>

      {% if todo_list|length > 0 %}
      <div
        class="container-fluid p-8 border border-l-8 border-blue-500 shadow-xl rounded-lg bg-gray-100 justify-between"
      >
        {% for todo in todo_list %}
        <p
          class="h-auto w-auto p-5 rounded-lg bg-green-200 border border-green-300 mb-6"
        >
          {{todo.id}} | {{todo.title}}
        </p>
        {% if todo.complete == False %}
        <span
          class="rounded-lg px-4 py-2 bg-yellow-500 hover:bg-yellow-600 duration-300"
          >Not Completed</span
        >
        {% else %}
        <span
          class="rounded-lg px-4 py-2 bg-green-700 text-green-100 hover:bg-green-800 duration-300"
          >Completed</span
        >
        {% endif %}
        <a
          href="/update/{{ todo.id }}"
          class="rounded-lg px-4 py-2 bg-gray-900 text-gray-100"
          >Update</a
        >
        <a
          href="/delete/{{ todo.id }}"
          class="rounded-lg px-4 py-2 bg-red-600 text-red-100 hover:bg-red-700 duration-300"
          >Delete</a
        >
        {% endfor %}
      </div>
      {% endif %}
    </form>
  </body>
</html>
